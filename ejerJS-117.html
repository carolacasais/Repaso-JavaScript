<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=100, initial-scale=1.0">
    <title>Ejercicio JavaScript 117</title>
</head>

<body>
    <h3>
        Escriba un programa JavaScript para calcular la suma de tres elementos de un arreglo de enteros de longitud
        3.</h3><br /><br />

    <br><br>
    <div style="text-align: center; width:80%;">
        <label for="n1">Escriba aquí un número:</label>
        <input type="text" id="n1"><br><br>
        <label for="n2">Escriba aquí un número:</label>
        <input type="text" id="n2"><br><br>
        <label for="n3">Escriba aquí un número:</label>
        <input type="text" id="n3"><br><br>


        <button type="button" onclick="sumarNumeros();">Realiza la suma</button>
    </div>

    <div style="text-align: center;">
        <p id="resp"> </p>
    </div>

    <script>
        function sumarNumeros() {
            var num1 = document.getElementById("n1").value;
            var num2 = document.getElementById("n2").value;
            var num3 = document.getElementById("n3").value;
            var sumatorio1 = parseInt(num1);
            var sumatorio2 = parseInt(num2);
            var sumatorio3 = parseInt(num3);
            var suma = sumatorio1 + sumatorio2 + sumatorio3;
            
            document.getElementById("resp").innerHTML = "La cadena final es " + suma;
        }
    </script>

</body>

</html>
