<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=100, initial-scale=1.0">
    <title>Ejercicio JavaScript 113</title>
</head>

<body>

    <h3>113. Escriba un programa JavaScript para probar si una cadena termina con "Script". La longitud de la cadena
        debe ser mayor o igual a 6.</h3><br />

        <p>Esta es la cadena en cuestión: "Esta es la cadena guapísima, de más de 6 caracteres, que termina en Script"</p>
        <p id="caracteres" ></p>
        <p id="content"></p>
    
    <script>
        var cadena = "Esta es la cadena guapísima, de más de 6 caracteres, que termina en Scrip";
        var longitud = cadena.length;
        alert(longitud);
        document.getElementById("caracteres").innerHTML = "Mi cadena tiene " + longitud + " caracteres.";

        if(cadena.endsWith("Script")){
            document.getElementById("content").innerHTML = "Mi cadena termina con Script.";
        }else{
            document.getElementById("content").innerHTML = "Mi cadena NO termina con Script.";
        }

    </script>


</body>

</html>
