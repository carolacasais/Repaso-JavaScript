<!DOCTYPE html>

<head>

<body>
    <h3>122 Escriba un programa JavaScript para invertir los elementos de una matriz dada de enteros de longitud 3.
        R:73 </h3>
    <br /><br />


    <script>
function Ejercicio122(MatrizPedida)
{     
    document.write(MatrizPedida + "<br/>");
    var MatrizNueva = MatrizPedida.reverse();
    document.write(MatrizNueva + "<br/>");

}

var MatrizEnviada = [9, 4, 8];
Ejercicio122(MatrizEnviada);

    </script>

</body>
