<body>
    <h2>Escriba un programa JavaScript para probar si una matriz de enteros de longitud 2 contiene 1 o 3. R:77

    <div style="text-align: center;">
        <p>Escribe un arreglo y haz click en el bot√≥n para probar si una matriz de enteros de longitud 2 contiene 1 o 3. </p><br><br>
    </div>

    <div style="text-align: center;">
        <label for="array1">Escriba un arreglo:</label>
        <input type="text" id="nums"><br><br>
        <button onclick="contain13()">Haz click</button>
    </div>

    <div style="text-align: center;color:red;font-weight:bold;">
        <p id="resp"> </p>
    </div>

    <script>
        function contain13(nums) {
            if (nums.indexOf(1) != -1 || nums.indexOf(3) != -1) {
                return true
            }
            else 
            {
                return false
            }
            document.getElementById("resp").innerHTML = "La matriz contiene 1 o 3:"; //esto para la solucion
        }

        console.log(contain13([1, 5]));
        console.log(contain13([2, 3]))
    </script>
