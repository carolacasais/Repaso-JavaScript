<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=100, initial-scale=1.0">
    <title>Javascript Ejercicio - 133</title>
</head>

<body>
    <h2>Escriba un JavaScript para encontrar la cadena más larga de una matriz dada de cadenas. R:83
    </h2>

    <div style="text-align: center;">
        <label for="max">Escriba un arreglo de cadenas separadas por una coma:</label>
        <input type="text" id="arra"><br><br>
        <button type="button" onclick="encuentra_cadena();">Encontrar la cadena</button>
    </div>
    <br><br>
    <div style="text-align:center;color:red;font-weight:bold;">
        <p id="resp"> </p>
    </div>

    <script>
        function encuentra_cadena() {
            var ar = document.getElementById("arra").value;
            ar = ar.replace(/\s+/g,'');
            ar = ar.split(',');
            var arMax = ar[0];
            for(var i = 1; i < ar.length; i++){
                var tmp = ar[i];
                if(tmp.length > arMax.length){
                    arMax = tmp;
                }
            }
            alert("La cadena más larga es: " + arMax);
        }
        // console.log(encuentra_cadena(['a', 'aa', 'aaa', 'aaaaaaaa', 'aaaa']));
    </script>
</body>

</html>
